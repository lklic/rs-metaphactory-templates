<ol class="page-breadcrumb">

    <mp-link title="Home" url="/">Home</mp-link>
  </li>
   <li class="active">
    <mp-label iri='[[this]]'></mp-label>
  </li>
</ol>
<div class="page">
    <div class='page__header-navtabs'>
      [[> Platform:DefaultResourceHeader]]
  </div>
  <bs-tabs id='record-tabs' class='page__body-navtabs--borderless' default-active-key='summary' unmount-on-exit=true>
    <bs-tab event-key='summary' title='Summary'>

          <div data-flex-self='size-xsmall' style="color:#e8e6e6;font-weight:700;" class="text-center">
                [[> rsi:RecordImage]]
        	</div>
        <div class='table-responsive'>
          <table class='table'>
            <thead role='header'>
              <tr>
                <th>Field</th>
                <th>Value</th>
              </tr>
            </thead>
            
<mp-field-visualization
subject='[[this]]'
fields='[[fieldDefinitions
http://www.metaphacts.com/fieldDefinition/Artwork_ID_Florentine_Paintings="http://www.metaphacts.com/fieldDefinition/Artwork_ID_Florentine_Paintings"

http://www.metaphacts.com/fieldDefinition/Image_Florentine_Paintings="http://www.metaphacts.com/fieldDefinition/Image_Florentine_Paintings"
http://www.metaphacts.com/fieldDefinition/Comments_Florentine_Paintings="http://www.metaphacts.com/fieldDefinition/Comments_Florentine_Paintings"
http://www.metaphacts.com/fieldDefinition/Plate_Image_Florentine_Paintings="http://www.metaphacts.com/fieldDefinition/Plate_Image_Florentine_Paintings"
]]'
template='{{> Platform:FieldBasedVisualization subject="[[this]]"}}'
></mp-field-visualization>
             </table>
        </div>
      </div>
    </bs-tab>
  </bs-tabs>
