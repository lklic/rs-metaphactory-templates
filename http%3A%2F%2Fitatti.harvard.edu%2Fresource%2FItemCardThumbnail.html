<semantic-context repository='default'>
  <mp-resource-thumbnail iri='{{iri.value}}' style="max-height: {{#if imageHeight}}{{imageHeight}}{{else}}120{{/if}}px; min-width:50px; max-width: {{#if imageHeight}}{{imageHeight}}{{else}}120{{/if}}px;" class="img-rounded">
    <mp-resource-thumbnail-fallback>
      <semantic-context repository='assets'>
        <mp-resource-thumbnail iri='{{iri.value}}' style="max-height: {{#if imageHeight}}{{imageHeight}}{{else}}120{{/if}}px; max-width: {{#if imageHeight}}{{imageHeight}}{{else}}120{{/if}}px; border: 3px dashed red" class="img-rounded">
          <mp-resource-thumbnail-fallback>
            <div class="no-image-available" style="display:flex; flex-direction: column;">
              <mp-overlay-dialog title="New Image" bs-size='lg'>
                <mp-overlay-dialog-trigger>
                  <button class='add-image-button btn btn-xs btn-default'>
                    <i class="fa fa-plus" aria-hidden="true"></i> Add Image
                  </button>
                </mp-overlay-dialog-trigger>
                <mp-overlay-dialog-content>
                  <mp-page-loader iri="http://www.researchspace.org/resource/NewImageAssertion"
                                  urlqueryparam-subject="{{iri.value}}"
                  ></mp-page-loader>
                </mp-overlay-dialog-content>
              </mp-overlay-dialog>
              <img style="width: 100%" src='{{#if noImageThumbnail}} {{noImageThumbnail}} {{else}} https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg {{/if}}'>
            </div>
          </mp-resource-thumbnail-fallback>
        </mp-resource-thumbnail>
      </semantic-context>
    </mp-resource-thumbnail-fallback>
  </mp-resource-thumbnail>
</semantic-context>
